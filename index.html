<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Coordenadas</title>
    <link rel="stylesheet" href="etl.css">
</head>
<body>
    <div class="container">
        <h1>Conversión de Coordenadas</h1>
        
        <div class="section">
            <h2>Coordenadas Polares a Rectangulares</h2>
            <label for="r">r:</label>
            <input type="number" id="r" step="any" placeholder="Introduce r">
            <label for="theta">θ (radianes):</label>
            <input type="number" id="theta" step="any" placeholder="Introduce θ">
            <button onclick="convertirPolaresARectangulares()">Convertir a Rectangulares</button>
            <div id="resultRectangulares" class="result"></div>
        </div>
        
        <div class="section">
            <h2>Coordenadas Rectangulares a Polares</h2>
            <label for="x">x:</label>
            <input type="number" id="x" step="any" placeholder="Introduce x">
            <label for="y">y:</label>
            <input type="number" id="y" step="any" placeholder="Introduce y">
            <button onclick="convertirRectangularesAPolares()">Convertir a Polares</button>
            <div id="resultPolares" class="result"></div>
        </div>
    </div>
    <script src="coordenadas.js"></script>
</body>
</html>
